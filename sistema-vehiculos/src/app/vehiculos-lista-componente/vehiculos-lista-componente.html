<div class="card">
  <div class="card-header">Lista de Vehículos</div>
  <ul class="list-group list-group-flush" *ngIf="lista.length > 0; else vacio">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let v of lista; let i = index">
      <div>
        <strong>{{ v.marca }} {{ v.modelo }}</strong><br/>
        <small>{{ v.tipo }} — {{ v.color }} - ${{ v.precio }}</small>
      </div>
      <div>
        <button class="btn btn-sm btn-primary" (click)="editar(i)">Editar</button>
        <button class="btn btn-sm btn-danger" (click)="eliminar(i)">Eliminar</button>
      </div>
    </li>
  </ul>
  <ng-template #vacio>
    <div class="card-body">No hay vehículos aún.</div>
  </ng-template>
</div>
