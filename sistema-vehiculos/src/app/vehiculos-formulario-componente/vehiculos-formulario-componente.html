<form #vehForm="ngForm" (ngSubmit)="guardarVehiculo()">
  <div class="mb-2">
    <label class="form-label">Tipo</label>
    <input class="form-control" required [(ngModel)]="modeloVehiculo.tipo" name="tipo">
  </div>

  <div class="mb-2">
    <label class="form-label">Marca</label>
    <input class="form-control" required [(ngModel)]="modeloVehiculo.marca" name="marca">
  </div>

  <div class="mb-2">
    <label class="form-label">Modelo</label>
    <input class="form-control" required [(ngModel)]="modeloVehiculo.modelo" name="modelo">
  </div>

  <div class="mb-2">
    <label class="form-label">Color</label>
    <input class="form-control" [(ngModel)]="modeloVehiculo.color" name="color">
  </div>

  <div class="mb-3">
    <label class="form-label">Precio</label>
    <input class="form-control" type="number" [(ngModel)]="modeloVehiculo.precio" name="precio">
  </div>

  <div class="d-flex gap-2">
    <button class="btn btn-primary" type="submit" [disabled]="loading">
      {{ Editar ? 'Actualizar' : 'Agregar' }}
    </button>
    <button class="btn btn-secondary" type="button" (click)="limpiarFormulario()">
      Limpiar
    </button>
  </div>
</form>
